<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Polygon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li class="dropdown">
            <div class="menu-item">
                <a href="#">Games</a>
                <li style="margin-right: auto;"><a href="#">Leaderboard</a></li>
                <img class="polygon_moving_logo" src="images/polygon_logo.png">
                <img id="deux" src="images/polygon_logo.png">
                <img id="trois" src="images/polygon_logo.png">
            </div> 
        </li>
        <li class="right" style="margin-left: auto;" id="signin"><a href="#">Login</a></li>
        <li class="right" id="signup"><a href="#">Sign up</a></li>
        <div id="wrapper">
            <p id="signInAs">Loading Username...</p>
            <div class="sign"><button id="logout_btn">Logout</button></div>
        </div>
    </ul>

    <div id="money">
        <button class="standard_btn" ><h2>Current bank balance: </h2><h2 id="bank_balance">100 000 000$</h2></button>
    </div>
    <div id="authPopUp">
        <form class="form" id="signUPFrm">
            <h1 id="SignUp">Sign Up</h1>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" autocomplete="email"><br>
            <p id="emailWarning" class="warnings">Email must be filled out</p><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" autocomplete="new-password"><br>
            <p id="passwordWarning" class="warnings">Password must be at least 8 character long</p><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" autocomplete="username"><br>
            <p id="usernameWarning" class="warnings">Username already taken</p><br>
            <button type="submit">Sign Up</button>
        </form>
        <form class="form" id="otherSignUPOptionForm">
            <h2>Or sign up with</h2>
            <div class="oauth-buttons">
                <button style="margin-bottom: 2vh;" type="button" class="oauth-btn google-btn">
                    <img src="images/google_logo.png" class="oauth-logo">
                    Google
                </button>
                <button style="margin-left: 1vw;" type="button" class="oauth-btn github-btn">
                    <img src="images/github_logo.png" class="oauth-logo">
                    GitHub
                </button>
            </div>
        </form>
        <button id="exit">X</button>
    </div>
    <div id="loginPopUp">
        <form class="form" id="loginFrm">
            <h1 id="SignUp">Login</h1>
            <label for="loginEmail">Email</label><br>
            <input type="email" id="loginEmail" name="email" autocomplete="email"><br>
            <label for="loginPassword">Password</label><br>
            <input type="password" id="loginPassword" name="password" autocomplete="password"><br>
            <button type="submit">Login</button>
        </form>
        <form class="form" id="otherLoginUPOptionForm">
            <h2>Or login with</h2>
            <div class="oauth-buttons">
                <button style="margin-bottom: 2vh;" type="button" class="googleLoginBtn">
                    <img src="images/google_logo.png" class="oauth-logo">
                    Google
                </button>
                <button style="margin-left: 1vw;" type="button" class="githubLoginBtn">
                    <img src="images/github_logo.png" class="oauth-logo">
                    GitHub
                </button>
            </div>
        </form>
        <button id="exit2">X</button>
    </div>
    <div id="title">
        <div id="white"></div>
        <h1>Casino</h1>
        <img id="polygon_logo" src="images/polygon.png">
    </div>
    <div id="blur">
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
